apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

ext {
  jdkVersion = '1.8'
  productVersion = '0.0.1'
}

apply from: 'build-base.gradle'

sourceSets.main.resources.srcDirs 'src/main/webapp'

repositories {  mavenCentral()   }

dependencies {
  compile 'com.google.code.findbugs:jsr305:2.0.3'
  compile 'com.google.guava:guava:17.0'
  compile 'org.slf4j:slf4j-api:1.7.7'
  compile 'ch.qos.logback:logback-classic:1.1.2'
  compile 'ch.qos.logback:logback-core:1.1.2'
  compile 'org.codehaus.groovy:groovy-all:2.2.2'
  compile 'org.projectlombok:lombok:1.14.2'
  compile 'com.google.inject:guice:3.0'
  compile 'com.google.inject.extensions:guice-servlet:3.0'
  compile 'org.glassfish.hk2:guice-bridge:2.2.0'
  
  def jersey = '2.9.1'
  compile "org.glassfish.jersey.containers:jersey-container-servlet:$jersey"
  compile "org.glassfish.jersey.core:jersey-client:$jersey"
  compile "org.glassfish.jersey.media:jersey-media-json-jackson:$jersey"
  
  def jetty = '9.2.1.v20140609'
  compile "org.eclipse.jetty:jetty-server:$jetty"
  compile "org.eclipse.jetty:jetty-webapp:$jetty"
  
  testCompile 'junit:junit:4.11'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'mockit:mockit:0.999.4'
}
