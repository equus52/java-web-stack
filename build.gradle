apply from: 'build-base.gradle'

apply from: 'java.gradle'
apply from: 'eclipse.gradle'

apply plugin: 'war'

sourceSets.main.resources.srcDirs 'src/main/webapp'

dependencies {
  compile libraries.jsr305
  compile libraries.guava
  compile libraries.logback_classic
  compile libraries.groovy_all
  compile libraries.lombok
  compile libraries.guice
  compile libraries.guice_servlet
  compile libraries.guice_persist
  
  compile libraries.guice_bridge
  compile libraries.hibernate_entitymanager
  compile libraries.querydsl_jpa
  buildCompile libraries.querydsl_jpa_apt_one_jar
  compile libraries.postgresql

  def jersey = '2.9.1'
  compile "org.glassfish.jersey.containers:jersey-container-servlet:$jersey"
  compile "org.glassfish.jersey.core:jersey-client:$jersey"
  compile "org.glassfish.jersey.media:jersey-media-json-jackson:$jersey"

  def jetty = '9.2.1.v20140609'
  compile "org.eclipse.jetty:jetty-server:$jetty"
  compile "org.eclipse.jetty:jetty-webapp:$jetty"

  testCompile 'junit:junit:4.11'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'mockit:mockit:0.999.4'
}
